<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00c6ff"/>
      <stop offset="100%" style="stop-color:#0072ff"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.02)"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="white" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="white" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="white" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="500" r="80" fill="url(#blueGradient)" opacity="0.1"/>
  <circle cx="1050" cy="130" r="120" fill="url(#blueGradient)" opacity="0.08"/>
  
  <!-- Euro Symbol -->
  <g transform="translate(100, 180)">
    <circle cx="100" cy="135" r="90" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <text x="100" y="170" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="url(#blueGradient)" text-anchor="middle" filter="url(#glow)">€</text>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">Was kostet eine</text>
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#blueGradient)" text-anchor="middle" filter="url(#glow)">Website</text>
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">in Österreich 2026?</text>
  
  <!-- Subtitle -->
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.6)" text-anchor="middle">Der ehrliche Preis-Guide für Unternehmer</text>
  
  <!-- Price boxes -->
  <g transform="translate(180, 480)">
    <!-- Box 1 -->
    <rect x="0" y="0" width="200" height="80" rx="12" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.5)" text-anchor="middle">Landingpage</text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#blueGradient)" text-anchor="middle">ab €650</text>
    
    <!-- Box 2 -->
    <rect x="230" y="0" width="200" height="80" rx="12" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="330" y="35" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.5)" text-anchor="middle">Website</text>
    <text x="330" y="60" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#blueGradient)" text-anchor="middle">ab €2.000</text>
    
    <!-- Box 3 -->
    <rect x="460" y="0" width="200" height="80" rx="12" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="560" y="35" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.5)" text-anchor="middle">Webshop</text>
    <text x="560" y="60" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#blueGradient)" text-anchor="middle">ab €3.250</text>
    
    <!-- Box 4 -->
    <rect x="690" y="0" width="200" height="80" rx="12" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="790" y="35" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.5)" text-anchor="middle">Web-App</text>
    <text x="790" y="60" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#blueGradient)" text-anchor="middle">ab €5.000</text>
  </g>
  
  <!-- Author badge -->
  <g transform="translate(1000, 550)">
    <rect x="0" y="0" width="160" height="50" rx="25" fill="url(#cardGradient)" stroke="rgba(0,198,255,0.3)" stroke-width="1"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.5)" text-anchor="middle">bigls.net</text>
    <text x="80" y="38" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Matthias Bigl</text>
  </g>
</svg>