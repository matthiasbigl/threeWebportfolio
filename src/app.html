<!doctype html>
<html lang="de" dir="ltr">
	<head>
		<!-- Charset & Viewport (must be first) -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

		<!-- Verification -->
		<meta name="google-site-verification" content="AE4xTqjFEokU4TUV2f-qhOq_IDtXIsxOrGTKe15HNO4" />

		<!-- Favicon & Icons -->
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="%sveltekit.assets%/favicon.png" color="#0072ff" />
		<meta name="msapplication-TileColor" content="#0072ff" />

		<!-- Theme Colors -->
		<meta name="theme-color" content="#0a0a0f" media="(prefers-color-scheme: dark)" />
		<meta name="theme-color" content="#0072ff" media="(prefers-color-scheme: light)" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<!-- App Names -->
		<meta name="application-name" content="Matthias Bigl – Webdesign Wien" />
		<meta name="apple-mobile-web-app-title" content="Matthias Bigl" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<!-- Identity/Social Links -->
		<link rel="me" href="https://github.com/matthiasbigl" />
		<link rel="author" href="/humans.txt" />

		<!-- AI/LLM Discovery Files -->
		<link rel="alternate" type="text/plain" href="/llms.txt" title="LLM Information" />
		<link rel="alternate" type="text/plain" href="/ai.txt" title="AI Policy" />

		<!-- Performance: preconnect to font origins -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="dns-prefetch" href="//www.googletagmanager.com" />

		<!-- Preload critical font (Poppins latin — used in hero headings, first paint) -->
		<link
			rel="preload"
			href="https://fonts.gstatic.com/s/poppins/v24/pxiEyp8kv8JHgFVrJJfecg.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>

		<!-- Google Fonts CSS — non-render-blocking via media swap trick -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Work+Sans:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&family=Instrument+Sans:wght@400;500;600;700&display=swap"
			media="print"
			onload="this.media = 'all'"
		/>
		<noscript
			><link
				rel="stylesheet"
				href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Work+Sans:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&family=Instrument+Sans:wght@400;500;600;700&display=swap"
		/></noscript>

		%sveltekit.head%

		<!-- Google Analytics — deferred to not block rendering -->
		<script>
			window.addEventListener('load', function () {
				var s = document.createElement('script');
				s.src = 'https://www.googletagmanager.com/gtag/js?id=G-X2S4GHD32Z';
				s.async = true;
				document.head.appendChild(s);
				s.onload = function () {
					window.dataLayer = window.dataLayer || [];
					function gtag() {
						dataLayer.push(arguments);
					}
					gtag('js', new Date());
					gtag('config', 'G-X2S4GHD32Z', { send_page_view: true });
				};
			});
		</script>
	</head>
	<body data-sveltekit-preload-data="hover" class="antialiased">
		<!-- Prevent FOUC: apply dark class immediately before paint -->
		<script>
			(function () {
				var t = localStorage.getItem('theme');
				if (!t) {
					t = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
				}
				if (t === 'light') {
					document.documentElement.classList.remove('dark');
				} else {
					document.documentElement.classList.add('dark');
				}
			})();
		</script>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
